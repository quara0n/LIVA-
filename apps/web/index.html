<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LIVA – Programbygger (MVP)</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/toolbar.css" />
    <link rel="stylesheet" href="css/program.css" />
    <link rel="stylesheet" href="css/library.css" />
  </head>
  <body>
    <div class="app app-shell">
      <header class="topbar app-toolbar">
        <div class="title-block">
          <h1 id="program-title">Program</h1>
          <span class="status" id="program-status">Utkast</span>
        </div>
        <div class="toolbar-actions">
          <button id="export-btn" class="primary" disabled>Eksporter PDF</button>
        </div>
      </header>

      <main class="layout">
        <section class="panel program panel-left program-shell">
          <div class="program-startstate startstate" id="program-startstate" hidden>
            <div class="startstate-card">
              <input
                id="start-patient-name"
                type="text"
                autocomplete="name"
                placeholder="Pasientnavn (valgfritt)"
              />
              <input
                id="start-patient-email"
                type="email"
                autocomplete="email"
                placeholder="E-post (valgfritt)"
              />
              <div class="start-actions">
                <button id="confirm-create-program" class="primary">Lag program</button>
                <button id="load-program-from-start" class="action-btn">Hent program</button>
              </div>
            </div>
          </div>

          <div class="program-canvas" id="program-builder">
            <div class="panel-header program-header">
              <div class="program-top-controls">
                <input
                  id="program-name-input"
                  class="inline-input wide"
                  type="text"
                  autocomplete="name"
                  placeholder="Navn"
                />
                <button id="save-program-btn" class="action-btn">Lagre</button>
                <button id="new-program-btn" class="action-btn">Nytt program</button>
                <button id="load-program-btn" class="action-btn">Hent program</button>
              </div>
            </div>

            <div class="section" id="section-hoveddel">
              <div class="section-body exercise-list" id="hoveddel-list"></div>
            </div>

            <div class="section" id="section-notater">
              <div class="section-body">
                <textarea
                  id="notater-input"
                  rows="6"
                  placeholder="Skriv korte, konkrete instruksjoner..."
                ></textarea>
              </div>
            </div>
          </div>
        </section>

        <section class="panel library panel-right">
          <div class="panel-header library-header">
            <h2>Øvelsesbibliotek</h2>
            <input
              id="search-input"
              type="search"
              placeholder="Søk etter øvelse, tag eller alias"
            />
          </div>
          <div class="library-grid library-list" id="library-grid"></div>
        </section>
      </main>
    </div>

    <div id="toast" class="toast" aria-live="polite"></div>

    <script src="app.js" type="module"></script>
  </body>
</html>
