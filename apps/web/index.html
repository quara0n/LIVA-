<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LIVA - Programbygger (MVP)</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/toolbar.css" />
    <link rel="stylesheet" href="css/program.css" />
    <link rel="stylesheet" href="css/library.css" />
  </head>
  <body>
    <div class="app app-shell">
      <header class="topbar app-toolbar">
        <div class="title-block">
          <h1 id="program-title">Program</h1>
          <span class="status" id="program-status">Utkast</span>
        </div>
        <div class="toolbar-actions">
          <button id="export-btn" class="primary" disabled>
            Eksporter PDF
          </button>
        </div>
      </header>

      <main class="layout">
        <section class="panel program panel-left">
          <div class="panel-header">
            <h2>Program</h2>
          </div>

          <div class="program-shell">
            <div
              id="program-startstate"
              class="startstate program-startstate"
              hidden
            >
              <div id="create-program-card" class="startstate-card">
                <input
                  id="start-patient-name-input"
                  type="text"
                  placeholder="Pasientnavn"
                />
                <input
                  id="start-patient-email-input"
                  type="email"
                  placeholder="E-post (valgfritt)"
                />
                <button id="confirm-create-program-btn" class="primary">
                  Lag program
                </button>
              </div>
            </div>

            <div id="program-builder" class="program-canvas" hidden>
              <div
                id="program-patient-header"
                class="patient-header program-header patient-inline"
                hidden
              >
                <div id="program-patient-name"></div>
                <div id="program-patient-email"></div>
              </div>

              <div class="section" id="section-hoveddel">
                <div
                  class="section-body exercise-list"
                  id="hoveddel-list"
                ></div>
              </div>

              <div class="section" id="section-notater">
                <div class="section-body">
                  <textarea
                    id="notater-input"
                    rows="6"
                    placeholder="Skriv korte, konkrete instruksjoner..."
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="panel library panel-right">
          <div class="panel-header library-header">
            <h2>Ovelsesbibliotek</h2>
            <input
              id="search-input"
              type="search"
              placeholder="Sok etter ovelse, tag eller alias"
            />
          </div>
          <div class="library-grid library-list" id="library-grid"></div>
        </section>
      </main>
    </div>

    <div id="toast" class="toast" aria-live="polite"></div>

    <script src="app.js" type="module"></script>
  </body>
</html>
